spring:
  application:
    name: shop-server
  cloud:
    stream:
      bindings:
        sourceA:
          destination: test_spring_stream
          producer:
            partitionCount: 1
        # \u914D\u7F6E\u81EA\u5DF1\u5B9A\u4E49\u7684\u901A\u9053\u4E0E\u54EA\u4E2A\u4E2D\u95F4\u4EF6\u4EA4\u4E92
        shop_input: #ShopChannel\u91CCInput\u548COutput\u7684\u503C
          destination: zhibo #\u76EE\u6807\u4E3B\u9898
        shop_output:
          destination: zhibo
      default-binder: kafka #\u9ED8\u8BA4\u7684binder\u662Fkafka
      testa:
        destination: test_spring_stream
        group: group-1
        consumer:
          concurrency: 1
          partitioned: false
  kafka:
    bootstrap-servers: localhost:9092 #kafka\u670D\u52A1\u5730\u5740
    consumer:
      group-id: consumer1
    producer:
      key-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      client-id: producer1
server:
  port: 8100